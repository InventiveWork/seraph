name: CI - Publish to npm

on:
  release:
    types: [published]

# This is required for OpenID Connect (OIDC) to work.
# It grants the workflow the ability to create a token.
permissions:
  id-token: write
  contents: read

jobs:
  publish:
    # Ensure this job can write packages
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          # CLI to use the OIDC token for authentication.
          scope: '@seraph-agent'

      # Optional: You can remove this if you are confident your runner has a recent npm version.
      - name: Update npm CLI
        run: npm install -g npm@latest
      
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      # This step will now use the authentication configured by setup-node.
      - name: Publish to npm
        run: npm publish --access public
        env:
          # This is not strictly necessary for trusted publishing,
          # but it's good practice to provide it in case an older version
          # of the CLI is used. It also helps with troubleshooting.
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

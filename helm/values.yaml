# Default values for seraph-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: inventivework/seraph-agent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.19"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# seraph.config.json values
seraphConfig:
  port: 8080
  workers: 4
  apiKey: ""
  serverApiKey: ""
  llm:
    # The LLM provider to use. Options: "gemini", "anthropic", "openai"
    provider: "gemini"
    # The specific model to use for analysis
    model: "gemini-2.5-flash-lite"
  alertManager:
    url: "http://prometheus-kube-prometheus-alertmanager.monitoring.svc.cluster.local:9093"
  preFilters: []
    # - "level":"debug"
    # - "status":"(200|204)"
  rateLimit:
    window: 60000
    maxRequests: 100
  recentLogsMaxSizeMb: 10
  defaultMcpServers: []
    # - fetch
    # - time
  
  # A list of prompts to run on startup after the agent is initialized.
  startupPrompts: []
  
  # Built-in MCP server configuration for Git, Prometheus, and Kubernetes tools
  builtInMcpServer:
    # Path to local Git repository for analysis
    gitRepoPath: ""
    # Prometheus server URL for metrics queries
    prometheusUrl: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
    # Kubernetes context for kubectl commands (optional)
    kubernetesContext: ""
    # Default Kubernetes namespace (optional, uses 'default' if not specified)
    kubernetesNamespace: "default"

# A list of secrets to mount as environment variables.
# Each key-value pair in these secrets will be available as an environment variable.
additionalSecrets: []
  # - my-mcp-secret-1
  # - my-mcp-secret-2

# Name of the secret containing the API keys
secrets:
  name: "seraph-secrets"

# Redis configuration for LLM response caching
redis:
  # Whether to deploy Redis for LLM caching
  enabled: true
  
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  
  # Redis authentication
  auth:
    # Redis password - CHANGE THIS IN PRODUCTION
    password: "seraph-redis-cache-key"
  
  # Memory configuration
  maxMemory: "256mb"
  maxMemoryPolicy: "allkeys-lru"
  
  # Persistence configuration
  persistence:
    enabled: true
    storageClass: ""  # Use default storage class
    size: "1Gi"
  
  # Resource configuration
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  # Health checks
  readinessProbe:
    exec:
      command:
        - redis-cli
        - -a
        - $(REDIS_PASSWORD)
        - ping
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    failureThreshold: 3
  
  livenessProbe:
    tcpSocket:
      port: redis
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
  
  # Node selection
  nodeSelector: {}
  tolerations: []
  affinity: {}

# LLM Cache configuration
llmCache:
  # Enable LLM response caching
  enabled: true
  
  # Redis configuration (only used if redis.enabled is true)
  redis:
    # Redis host (automatically set to service name when Redis is enabled)
    host: ""  # Will be auto-configured
    port: 6379
    password: ""  # Will be auto-configured
    keyPrefix: "seraph:cache:"
  
  # Cache behavior
  similarityThreshold: 0.85
  ttlSeconds: 3600  # 1 hour
